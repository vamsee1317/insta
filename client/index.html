<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram Login Clone</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <!-- Left Side: Image -->
  <div class="mockup-container">
    <!-- Phone Images -->
    <img src="https://images.pexels.com/photos/28888994/pexels-photo-28888994.jpeg" alt="Left Card" class="mockup mockup-left" />
    <img src="https://images.pexels.com/photos/32546608/pexels-photo-32546608.jpeg" alt="Center Card" class="mockup mockup-center" />
    <img src="https://images.pexels.com/photos/25682730/pexels-photo-25682730.jpeg" alt="Right Card" class="mockup mockup-right" />

    <!-- Emojis / Icons -->
    <img src="assets/emoji-top.png" alt="Emoji Top" class="emoji emoji-top" />
    <img src="assets/heart.png" alt="Heart" class="emoji emoji-left" />
    <img src="assets/star.png" alt="Star" class="emoji emoji-right" />
  </div>

    <!-- Right Side: Login Form -->
    <div class="login-section">
      <h1 class="logo">Instagram</h1>
      <form class="login-form">
        <input type="text" placeholder="Phone number, username, or email" />
        <input type="password" placeholder="Password" />
        <button type="submit">Log in</button>
        <div class="divider"><span>OR</span></div>
        <button class="facebook-login">Log in with Facebook</button>
        <a href="#" class="forgot">Forgot password?</a>
      </form>
      <div class="signup">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </div>
  </div>

  <footer>
    <ul>
      <li>Meta</li><li>About</li><li>Blog</li><li>Jobs</li>
      <li>Help</li><li>API</li><li>Privacy</li><li>Terms</li>
      <li>Locations</li><li>Instagram Lite</li><li>Threads</li>
      <li>Contact Uploading & Non-Users</li><li>Meta Verified</li>
    </ul>
    <p>Â© 2025 Instagram from Meta</p>
  </footer>


  <script src="./app.js"></script>
</body>
</html>
